<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .container {
            width: 420px;
            background: #ffffff;
            padding: 20px;
            margin: 40px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #777;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container">

    <h1 id="title"></h1>

    <form id="loginForm">

        <!-- Fields will be inserted using JS -->

        <button type="submit">Next</button>

    </form>

</div>
