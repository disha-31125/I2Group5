<!DOCTYPE html>
<html>
<head>
    <title>Retailer Available Items</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .item-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .item-row input[type="checkbox"] {
            margin-right: 10px;
        }

        .item-row span {
            width: 160px;
            display: inline-block;
        }

        .item-row input[type="number"] {
            width: 70px;
        }

        .section-title {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            border-bottom: 2px solid #444;
            padding-bottom: 5px;
        }

        .container {
            width: 450px;
            margin: auto;
            padding-top: 20px;
        }
    </style>
</head>
